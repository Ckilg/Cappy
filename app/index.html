<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0070ad">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Cappie</title>
</head>
<body>
  <div class="container">

  <header>
    <h1>Cappie</h1>
    <span class="subtitle">Office assistant</span>
  </header>

  <section class="username" id="usernameForm">
    <form onsubmit="return false">
      <label for="username">Naam:</label>
      <input type="text" name="username" id="username">
    </form>

    <button type="button" class="submit-button" onclick="submitForm()">Verstuur</button>
  </section>

  <section id="cappie" class="cappie hidden">
    <div id="textbulb" class="cappie__textbulb">
      <div id="textbulb__text" class="textbulb__text">Is Bob Muller wearing any pants today?</div>
    </div>
    <div class="cappie__eyebrows"></div>
    <div class="cappie__main"></div>
  </section>

  <section id="controlsContainer" class="controls hidden">
    <button id="controlYes">Yes</button>
    <button id="controlNo">No</button>
  </section>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  </div>
</body>
</html>
