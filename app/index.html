<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0070ad">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Cappie</title>
</head>
<body>
  <div class="container">

  <header>
    <h1>Cappie</h1>
    <span class="subtitle">Office assistant</span>
  </header>
  <section class="cappie">
    <div id="textbulb" class="cappie__textbulb">
      <div class="textbulb__text">Is Bob Muller wearing any pants today?</div>
    </div>
    <div class="cappie__eyebrows"></div>
    <div class="cappie__main"></div>
  </section>
  <section id="controlsContainer" class="controls">
    <button id="controlYes">Yes</button>
    <button id="controlNo">No</button>
  </section>

  <script src="js/script.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script>
    var socket = io();
  
    var controls = document.getElementById('controls');
    var textbulb = document.getElementById('textbulb');
  
    controlYes.addEventListener('click', function(e) {
      e.preventDefault();
      socket.emit('pantsOn', true);
    });
  
    controlNo.addEventListener('click', function(e) {
      e.preventDefault();
      socket.emit('pantsOn', false);
    });

    socket.on('pantsOn', function(bool) {
      if (bool) { 
        alert('Bob has his pants on');
      } else if (!bool) {
        alert('BOB IS SHOWING');
      }
    });
  </script>
  </div>
</body>
</html>
